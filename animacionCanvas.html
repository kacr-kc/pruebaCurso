<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Documento sin título</title>

	<style>
		#lienzo{
			border: 1px solid #F00;
		}
	</style>

	<script>

		var y=300;

		var estado="bajando";
		
		var arriba=y;

		var horizontal=0;
		function comenzar(){

			var elemento = document.getElementById('lienzo');

			lienzo = elemento.getContext("2d");

			setInterval(animacion,25);
			
		}

		function animacion(){

			if(y<850 && estado=="bajando"){
				//borra todo el area del canvas
				lienzo.clearRect(0,0,1200,900);

				//Se dibuja esfera
				lienzo.beginPath();

				lienzo.arc(500+horizontal,y,40,0, Math.PI*2, false);

				lienzo.fill();

				//incremeta valor en 50 -- y=y+50;
				y+=50;

				horizontal+=4;
			}

			if(y==850){

				arriba+=50;
				estado="subiendo";
			}

			if(y>=arriba && estado=="subiendo"){

				lienzo.clearRect(0,0,1200,900);

				lienzo.beginPath();

				lienzo.arc(500+horizontal,y,40,0, Math.PI*2, false);

				lienzo.fill();

				y-=50;	

				horizontal+=4;
			}

			if(y==arriba){
				estado="bajando";
			}
		}

		window.addEventListener("load", comenzar, false);
	</script>
</head>
<body>

	<canvas width="1200" height="900" id="lienzo">
		Su navegador no soporta el elemento canvas
	</canvas>

	<p>Puse un comentario para ver como es el rollo</p>
	<p>Puse un comentario para ver como es el rollo otra vez</p>
	<p>Tercer párrafo</p>
</body>
</html>
